{% extends 'todo/base.html' %}

{% block content %}

  <br>
  <div class="container text-center">
    <h3>Completed todos</h3>
  </div>
  <br>

  <div class="container">
    <div class="col align-self-center">
      <div class="list-group">
        {% for todo in todos %}
            <a class="list-group-item list-group-item-action list-group-item-info" 
               href="{% url 'viewtodo' todo.id %}">
              <b>{{ todo.title | truncatechars:50}}</b>
            {% if todo.description %} - {{ todo.description | truncatechars:50}}{% endif %}
              -- end at <i>'{{ todo.date_complete|date:'M j Y H:i' }}'</i>
            </a>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
